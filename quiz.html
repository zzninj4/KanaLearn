<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-quiz.css">
    <script src="./scripts/script-quiz.js"></script>
    <title>Hiragana \ Katakana Quiz</title>
</head>
<body>

    <div class="background"></div>

    <header>
        <div class="site-name">
            <a href="index.html">ラ</a>
            <p>KanaLearn</p>
        </div>

        <div class="auth">
            <a href="login.html"><img src="./icons/login.svg" alt="Login">вход</a>
        </div>
    </header>

    <div class="card-container">
        <div class="ques"><p>Что за символ?</p></div>
        <div class="card" id="kana-card"></div>
        <input type="text" id="answer" placeholder="и как он пишется?"/>
        <div class="result" id="result"></div>
        <div class="control-buttons">
            <button class="checkanswer" onclick="checkAnswer()">Проверить</button>

            <div class="other-buttons">
                <button id="next-btn" onclick="showNextCharacter()">Дальше</button>
                <button id="toggle-kana-btn" onclick="toggleKana()">Катакана</button>
                <button onclick="showHint()">Подсказка</button>
            </div>
        </div>

    </div>
</body>
</html>
