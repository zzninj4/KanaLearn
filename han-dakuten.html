<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нигори там всякие...</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP:200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet"/>
    <style>
/* ------------------------------ настройки ------------------------------------- */
:root
{
    --custom-gradient-beta: linear-gradient(150deg, rgba(255,200,0,1) 0%, rgba(0,0,0,1) 30%, rgba(255,200,0,1) 60%, rgba(0,0,0,1) 100%);
}

* 
{
    padding: 0;
    margin: 0;
    text-decoration: none;
}

a, h1, h2, h3, h4, p
{
    color: black;
    font-family: Arial, Helvetica, sans-serif;
}

body
{
    height: auto;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
/* ------------------------------------------------------------------- */

/* -------------------------- топ меню ----------------------------------------- */
header
{
    position: relative;
    top: 0;
    left: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100px;
    background-color: black;
    color: white;
}

header a
{
    font-size: 64px;
    font-family: 'Noto Serif JP';
    color: white;
}

header p
{
    font-family: 'Kalam';
    font-size: 40px;
    padding-top: 10px;
    color: white;
}

.site-name
{
    display: flex;
    width: auto;
    height: auto;
    align-items: center;
    justify-content: space-between;
    gap: 30px;
}
/* ------------------------------------------------------------------- */

/* ------------------------------- bg картинка ------------------------------------ */
.background 
{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://images.unsplash.com/photo-1592024343449-9476e446f038?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    background-size: cover;
    background-position: center;
    filter: brightness(0.3) blur(3px);
    transform: scale(1.02);
    z-index: -100;   
}
/* ------------------------------------------------------------------- */

/* ------------------------------- сама карточка ------------------------------------ */
.main-content
{
    background-color: white;
    width: 500px;
    height: 500px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    margin-top: 90px;
    gap: 10px;
    outline: 2px solid #f73434;
}
/* ------------------------------------------------------------------- */

/* ------------------------------- настройки символа каны ------------------------------------ */
#symbol
{
    font-size: 90px;
    font-family: 'Noto Serif JP';
    border-radius: 50%;
    width: 130px;
    text-align: center;
}
/* ------------------------------------------------------------------- */

/* ------------------------------- мягкая тень ------------------------------------ */
.correct {
    box-shadow: 0px 0px 30px 10px rgba(0, 168, 1, 0.7);
    transition: box-shadow 0.3s ease;
    background-color: rgba(0, 168, 1, 0.2);
}

.incorrect {
    box-shadow: 0px 0px 30px 10px rgba(168, 0, 0, 0.7);
    transition: box-shadow 0.3s ease;
    background-color: rgba(168, 0, 0, 0.2);
}

#symbol {
    font-size: 90px;
    font-family: 'Noto Serif JP';
    border-radius: 50%;
    width: 130px;
    height: 130px;
    text-align: center;
    line-height: 130px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: white;
    transition: all 0.3s ease;
}
/* ------------------------------------------------------------------- */

/* ------------------------------- поле для ввода ------------------------------------ */
#answer 
{
    width: 300px;
    height: 40px;
    padding: 10px;
    display: block;
    color: #333;
    background-color: #f7f7f7;
    border: 2px solid #ccc;
    border-radius: 8px;
    font-family: 'Arial', sans-serif;
    font-size: 16px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

#answer:focus 
{
    border-color: #f73434;
    outline: none;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

#answer::placeholder 
{
    color: #aaa;
    font-style: italic;
}
/* ------------------------------------------------------------------- */

/* ---------------------------- кнопка проверки --------------------------------------- */
#func-checkAnswer 
{
    display: block; 
    width: 250px; 
    height: 50px;

    background: linear-gradient(90deg, #e34444, #fc1919);
    color: #fff; 
    border: none;
    border-radius: 8px; 
    font-family: 'Arial', sans-serif;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

#func-checkAnswer:hover 
{
    background: linear-gradient(90deg, #f52222, #f20000);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

#func-checkAnswer:active 
{
    background: linear-gradient(90deg, #d91c1c, #e34469);
    box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.2); 
}
/* ------------------------------ доп кнопки ------------------------------------- */
.main-func
{
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
}

.main-func button
{
    width: 150px;
    height: 40px;
    background: linear-gradient(90deg, #e34444, #fc1919);
    color: #fff; 
    border: none; 
    border-radius: 8px;
    font-family: 'Arial', sans-serif;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

.main-func button:hover
{
    background: linear-gradient(90deg, #f52222, #f20000); 
    box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
}

.main-func button:active
{
    background: linear-gradient(90deg, #d91c1c, #e34469); 
    box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.2);
}
/* ---------------------------Кнопка переключения каны ---------------------------------------- */
#toggleKatakana 
{
    width: 220px;
    height: 40px;
    background: linear-gradient(120deg, rgba(180,180,180,1) 0%, rgba(106,106,106,1) 100%);
    color: white;
    border: none;
    border-radius: 8px;
    font-family: 'Arial', sans-serif;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

#toggleKatakana:hover
{
    background: linear-gradient(120deg, rgba(149,149,149,1) 0%, rgba(60,60,60,1) 100%);
}

#toggleKatakana.active 
{
    background: linear-gradient(120deg, rgba(56,214,70,1) 0%, rgba(22,99,24,1) 100%);

}
/* ------------------------------------------------------------------- */

/* ------------------------------- инсульт ------------------------------------ */
#result
{
    height: 40px;
    font-size: 23px;
    font-weight: 600;
    display: flex;
    align-items: center;
}
/* ------------------------------------------------------------------- */
    </style>
</head>
<body>
    <div class="background"></div>
    
    <header>
        <div class="site-name">
            <a href="index.html">ラ</a>
            <p>KanaLearn</p>
        </div>
    </header>
    
    <div class="main-content">
        <h1>Что за символ такой ?</h1>

        <span id="symbol"></span>

        <input type="text" id="answer" placeholder="ответ???">

                <p id="result"></p>

        <button id="func-checkAnswer" onclick="checkAnswer()">Проверить</button>

        <div class="main-func">
            <button id="func-showNextSymbol" onclick="showNextSymbol()">Дальше</button>
            <button id="hintButton" onclick="showHint()">Подсказка</button>
        </div>

        <div class="func-btn">
            <button id="toggleKatakana" onclick="toggleKatakana()">Катакана - убрана</button>
        </div>    

    </div>


    <script>
const dakutenHiragana = [
    { char: 'が', romaji: 'ga' }, { char: 'ぎ', romaji: 'gi' }, { char: 'ぐ', romaji: 'gu' },
    { char: 'げ', romaji: 'ge' }, { char: 'ご', romaji: 'go' },
    { char: 'ざ', romaji: 'za' }, { char: 'じ', romaji: 'ji' }, { char: 'ず', romaji: 'zu' },
    { char: 'ぜ', romaji: 'ze' }, { char: 'ぞ', romaji: 'zo' },
    { char: 'だ', romaji: 'da' }, { char: 'ぢ', romaji: 'ji' }, { char: 'づ', romaji: 'zu' },
    { char: 'で', romaji: 'de' }, { char: 'ど', romaji: 'do' },
    { char: 'ば', romaji: 'ba' }, { char: 'び', romaji: 'bi' }, { char: 'ぶ', romaji: 'bu' },
    { char: 'べ', romaji: 'be' }, { char: 'ぼ', romaji: 'bo' }
];
const dakutenKatakana = [
    { char: 'ガ', romaji: 'ga' }, { char: 'ギ', romaji: 'gi' }, { char: 'グ', romaji: 'gu' },
    { char: 'ゲ', romaji: 'ge' }, { char: 'ゴ', romaji: 'go' },
    { char: 'ザ', romaji: 'za' }, { char: 'ジ', romaji: 'ji' }, { char: 'ズ', romaji: 'zu' },
    { char: 'ゼ', romaji: 'ze' }, { char: 'ゾ', romaji: 'zo' },
    { char: 'ダ', romaji: 'da' }, { char: 'ヂ', romaji: 'ji' }, { char: 'ヅ', romaji: 'zu' },
    { char: 'デ', romaji: 'de' }, { char: 'ド', romaji: 'do' },
    { char: 'バ', romaji: 'ba' }, { char: 'ビ', romaji: 'bi' }, { char: 'ブ', romaji: 'bu' },
    { char: 'ベ', romaji: 'be' }, { char: 'ボ', romaji: 'bo' }
];
const handakutenHiragana = [
    { char: 'ぱ', romaji: 'pa' }, { char: 'ぴ', romaji: 'pi' }, { char: 'ぷ', romaji: 'pu' },
    { char: 'ぺ', romaji: 'pe' }, { char: 'ぽ', romaji: 'po' }
];
const handakutenKatakana = [
    { char: 'パ', romaji: 'pa' }, { char: 'ピ', romaji: 'pi' }, { char: 'プ', romaji: 'pu' },
    { char: 'ペ', romaji: 'pe' }, { char: 'ポ', romaji: 'po' }
];

let symbols = [...dakutenHiragana, ...handakutenHiragana];
let currentSymbol = null;
let previousSymbols = [];
let katakanaEnabled = false;
let hintUsed = false;

function toggleKatakana() {
    katakanaEnabled = !katakanaEnabled;

    const toggleButton = document.getElementById("toggleKatakana");
    toggleButton.textContent = katakanaEnabled ? "Катакана добавлена" : "Катакана - убрана";

    if (katakanaEnabled) {
        toggleButton.classList.add("active");
    } else {
        toggleButton.classList.remove("active");
    }

    // Обновляем список символов
    symbols = katakanaEnabled
        ? [...dakutenHiragana, ...handakutenHiragana, ...dakutenKatakana, ...handakutenKatakana]
        : [...dakutenHiragana, ...handakutenHiragana];

    showNextSymbol();
}


function showNextSymbol() {
    let newSymbol;
    do {
        newSymbol = symbols[Math.floor(Math.random() * symbols.length)];
    } while (previousSymbols.length >= 2 &&
             newSymbol.char === previousSymbols[0].char &&
             newSymbol.char === previousSymbols[1].char);

    currentSymbol = newSymbol;
    previousSymbols.push(currentSymbol);
    if (previousSymbols.length > 2) previousSymbols.shift();

    document.getElementById("symbol").textContent = currentSymbol.char;
    document.getElementById("result").textContent = "";
    document.getElementById("answer").value = "";
    hintUsed = false; 
    document.getElementById("hintButton").disabled = false;
}

function checkAnswer() {
    const userAnswer = document.getElementById("answer").value.toLowerCase();
    const result = document.getElementById("result");
    const symbolElement = document.getElementById("symbol");

    if (userAnswer === currentSymbol.romaji) {
        result.textContent = "Правильно!!! балдеееж";
        result.style.color = "green";
        symbolElement.classList.remove("incorrect");
        symbolElement.classList.add("correct");

        setTimeout(() => {
            symbolElement.classList.remove("correct");
            showNextSymbol();
        }, 3000);
    } else {
        result.textContent = `Неправильна. Правильный ответ: ${currentSymbol.romaji}`;
        result.style.color = "red";
        symbolElement.classList.remove("correct");
        symbolElement.classList.add("incorrect");
    }
}

function showHint() {
    if (!hintUsed) {
        document.getElementById("result").textContent = `- ${currentSymbol.romaji[0]}`;
        hintUsed = true;
        document.getElementById("hintButton").disabled = true; 
    }
}


showNextSymbol();

    </script>

</body>
</html>
